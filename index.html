<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accurate Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌦️ Weather Forecast</h1>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="cityInput" placeholder="Enter city, village or district" />
      <button onclick="getWeather()">Get Weather</button>
    </section>

    <section id="currentWeather" class="glass-card hidden"></section>
    <div id="sunDetails" class="glass-card hidden"></div>
    <h2 id="forecastTitle" class="hidden">5-Day Forecast</h2>
    <section id="forecastList" class="hidden forecast-grid"></section>
  </main>

  <footer>
    &copy; 2025 Weather Forecast App. Built by Vishnu Vardhan.
  </footer>

  <script src="script.js"></script>
</body>
</html>
